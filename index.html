<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- Cree un formulario sencillo utilizando Bootstrap o Tailwinds. 
        Cree un enlace con todos los inputs del mismo para darles un estilo igual a cada uno (puede ser color, pseudoclases, etc.).  

        Personalice la web añadiendo un menú genérico y un footer que se ubique debajo de todo (al final de la pantalla siempre), 
        de manera tal que la web sea una para enviar consultas a un estudio jurídico.   

        Muestre un mensaje con JavaScript cuando el usuario toque el botón de enviar el formulario.    -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Estudio Jurídico</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Servicios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mb-0 mt-5">
      <h2 class="mb-4 titulos" id="contacto">
        <span class="contacto">Formulario de Contacto</span>
      </h2>
      <form id="form-contacto">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="mb-3">
              <label for="nombre-apellido" class="form-label"
                >Nombre y Apellido</label
              >
              <input
                type="text"
                name="name"
                class="form-control"
                placeholder="Nombre y apellido"
                id="nombre-apellido"
                aria-describedby="nombre-y-apellido"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
                id="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Telefono</label>
              <input
                type="number"
                name="telefono"
                class="form-control"
                placeholder="Telefono"
                id="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Consulta</label>
              <textarea
                placeholder="Escriba aqui su mensaje."
                class="form-control"
                name="message"
                rows="10"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="boton-enviar">
              Enviar su Consulta
            </button>
          </div>
        </div>
      </form>
      <div class="modal" tabindex="-1" id="modal-contacto">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Contacto</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p id="mensaje-modal-contacto"></p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                id="boton-cerrar-modal-confirmacion"
              >
                Cerrar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer fixed-bottom bg-light py-4">
      <div class="container">
        <span class="text-muted">Estudio Juridico &copy; 2024</span>
      </div>
    </footer>
  </body>
</html>
